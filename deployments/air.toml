# Working directory
root = "."
tmp_dir = "tmp"

[build]
cmd = "GOCACHE=/src/tmp/.cache go build -buildvcs=false -o ./tmp/main ."
bin = "tmp/main"
full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"
include_ext = ["go", "tpl", "tmpl", "html", "env"]
exclude_dir = ["assets", "tmp", "vendor", "website"]
exclude_unchanged = true
follow_symlink = true
delay = 150 # ms
stop_on_error = true

[log]
time = true
main_only = false

[misc]
clean_on_exit = true